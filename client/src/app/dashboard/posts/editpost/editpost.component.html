
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="list-group">
            <a role="button" class="list-group-item">
                <div class="row">
                      <div class="col postSection">
                          <div class="row">
                              <div class="col-sm">
                                  <h3 class="category">{{selectedPost?.category}}</h3>
                                </div>
                                <div class="col-sm">
                                  <p class="date text-right">Upublikowano w dniu {{selectedPost?.addPostTime}}</p>
                                </div>
                          </div>
                          <hr>
                          <form #edit="ngForm" (ngSubmit)="editPost(edit)">
                            <h5><label for="title">Edytuj tytuł</label></h5> 
                            <input type="text" class="form-control" name="title" id="title" required [(ngModel)]="title" #titleModel="ngModel" >
                            <p class="alert alert-danger" *ngIf="!titleModel.valid">Wprowadź tytuł</p>
                            <hr>
                            <h5><label for="text">Edytuj tekst</label></h5> 
                            <textarea name="text" id="text" class="form-control" cols="30" rows="4" required [(ngModel)]="text" #textModel="ngModel"></textarea>
                            <p class="alert alert-danger" *ngIf="!textModel.valid">Post musi zawierać tekst!</p>
                            <div class="row justify-content-center">
                                <button class="btn btn-primary">Edytuj Post</button>
                            </div>
                          </form>
                    </div> 
                </div>
            </a>
        </div>
    </div>    
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-default" routerLink="/dashboard/posts">Powrót do postów</button>
  </div>
</div>
