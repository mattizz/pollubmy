<div *ngIf="route.children.length === 0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row justify-content-center">
                <div class="col-3">
                    <h4>Sortuj wg</h4>
                  <select (change)="selectedSort($event)" class="form-control" name="sort" id="sort">
                    <option value="popular">Najbardziej popularne</option>
                    <option value="old">Najstarsze</option>
                    <option value="new">Najnowsze</option>
                  </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-success float-right" routerLink="../addpost">Dodaj post</button>
                </div>
                <div class="col-2">
                  <button class="btn btn-default float-right" routerLink="../details">Zobacz swoje posty</button>

                </div>
              </div>
              <div class="row justify-content-center">
                  <div  class="col-lg-7">
                    <p class="alert alert-danger" *ngIf="errorStatus === 400">Nie znaleziono post√≥w</p>
                    <div class="list-group" *ngFor="let post of posts" >
                          <a routerLink="./{{post.forumPostId}}" role="button" class="list-group-item list-group-item-action post">
                              <div class="row">
                                  <div class="col-sm-1 pointsection">
                                      <h3>{{post.points}}</h3>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="row">
                                            <div class="col-sm">
                                                <p class="category">{{post.category}}</p>
                                              </div>
                                              <div class="col-sm">
                                                <p class="date text-right">Upublikowano przez {{post.userLogin}} w dniu {{post.addPostTime}}</p>
                                              </div>
                                        </div>
                                        <h2 class="title">{{post.title}}</h2>
                                        <h4 class="text">{{post.postText}}</h4>
                                        <button type="button" class="btn btn-info float-right">
                                          <span class="badge badge-light">{{post.commentsDTO.length}}</span> Komentarzy
                                        </button>
                                      </div>    
                              </div>
                          </a>
                      </div>
                  </div>    
                </div>
        </div>
      </div>
        
      </div>
</div>

<router-outlet></router-outlet>
