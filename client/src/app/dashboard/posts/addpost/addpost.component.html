  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
          <div class="jumbotron bg-white">
            <h5>Opublikuj post</h5>
            <hr>
            <form #post="ngForm" (ngSubmit)="addPost(post)">
              <label for="category">Wybierz kategorię</label>
              <select name="category" id="category" required ngModel class="form-control">
                <option value="Informatyka">Informatyka</option>
              </select>
              <hr>
              <!-- <label for="title">Tytuł</label>
              <input type="text" class="form-control"name="title" id="title" required ngModel> -->
              <label for="text">Treść</label>
              <textarea name="text" id="text" class="form-control" cols="30" rows="4" required ngModel></textarea>
              <button class="btn btn-info float-right">Opublikuj</button>
            </form>
          </div>
      </div>
    </div>
  </div>
